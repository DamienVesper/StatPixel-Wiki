on: push
name: 🚀 Deploy wiki on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: 198.251.84.116
        username: ftp@statpixel.net
        password: ${{ secrets.ftp_password }}
        local-dir: ./docs/
